<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>
    <link rel="stylesheet" href="assets/CSS/estilos_posicionamiento.css">
</head>
<body>
   <h1>Trabajo 02 - Posicionamiento</h1>
    <p> Colombia</p>
<div class="bandera">
    <div class="colombia1"></div>
    <div class="colombia2"></div>
    <div class="colombia3"></div>
</div>
     
    <p> México</p>
<div class="bandera">
    <div class="mexico1"></div>
    <div class="mexico2"></div>
    <div class="mexico3"></div>
    <img class="foto1" src="assets/IMG/mexico.png" alt="foto" width="500px;">
</div>
       
         <p>España</p>
<div class="bandera">
    <div class="espana1"></div>
    <div class="espana2"></div>
    <div class="espana3"></div>
    <img class="foto2" src="assets/IMG/españa.png" alt="foto" width="500px;">
</div>
      

       <p>Japón</p>
<div class="bandera">
    <div class="japon1"></div>
    <div class="japon2"></div>
</div>
      
     <p>Islandia</p>
<div class="bandera">
    <div class="islandia1"></div>
    <div class="islandia2"></div>
    <div class="islandia3"></div>
    <div class="islandia4"></div>
    <div class="islandia5"></div>
</div>

        <p>Chile</p>
<div class="bandera">
    <div class="chile1"></div>
    <div class="chile2"></div>
    <div id="estrella"></div>
</div>

       <p>Brasil</p>
<div class="bandera">
    <div class="brasil1"></div>
    <div class="brasil2"></div>
    <div class="brasil3"></div>
</div>

          <p>Pakistán</p>
<div class="bandera">
    <div class="pakistan1"></div>
    <div class="pakistan2"></div>
    <div class="pakistan3"></div>
    <div id="estrella2"></div>
</div>
</body>
</html>
