<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery Multislider Demos</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="assets/CSS/carrusel.css" rel="stylesheet" type="text/css">
        
     </head>
<body>
  
    <div class="container">
        <h2>Mixed Content</h2>
        <div id="mixedSlider">
                            <div class="MS-content">
                                <div class="item">
                                    
                                        
                                        <img src="https://placeimg.com/500/300/animals" alt="" />
                                    </div>
                                
                                   
                                </div>
                                <div class="item">
                                    
                                        
                                        <img src="https://placeimg.com/500/300/arch" alt="" />
                                    </div>
                                   
                                </div>
                                <div class="item">
                                   
                                        
                                        <img src="https://placeimg.com/500/300/nature" alt="" />
                                    </div>
                                   
                                    
                                </div>
                                <div class="item">
                                    
                                       
                                        <img src="https://placeimg.com/500/300/people" alt="" />
                                    </div>
                                
                                    
                                </div>
                                <div class="item">
                                  
                                        
                                        <img src="https://placeimg.com/500/300/tech" alt="" />
                                    </div>
                                
                            
                                </div>
                               
                            </div>
                            <div class="MS-controls">
                                <button class="MS-left"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
                                <button class="MS-right"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
                            </div>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> 
        <script src="assets/js/multislider.js"></script> 
        <script>
        $('#basicSlider').multislider({
                    continuous: true,
                    duration: 2000
                });
                $('#mixedSlider').multislider({
                    duration: 750,
                    interval: 3000
                });
        </script>


</body>
